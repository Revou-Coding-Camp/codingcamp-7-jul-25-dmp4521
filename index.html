<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col items-center justify-evenly min-h-screen bg-purple-50">
    <!-- Hero Website -->
    <header>
        <marquee class="text-3xl font-bold;border rounded p-[4px] bg-pink-100" style="color:black">
            <h style="font-family:forte">Todo List My Daily Activities</h1></marquee>
    </header>

    <main class="py-[16px] rounded">
        <!-- Todo Input -->
        <form class="flex justify-between p-[8px]">
            <div class="flex gap-[8px]">
                <input type="text" id="task-input" class="border rounded p-[4px] bg-yellow-100" placeholder="Add a new task">
                <input type="date" id="due-date-input" class="border rounded p-[4px] bg-yellow-100" placeholder="Due date">
            </div>

            <button type="button" class="bg-purple-200 text-white p-[4px] rounded w-[50px]"
                onclick="addTask();">+</button>
        </form>

        <!-- Todo Action -->
        <section class="flex justify-between p-[8px]">
            <div class="flex gap-[8px]">
                <button class="bg-yellow-100 p-[4px] rounded">Filter</button>
            </div>
            <button class="bg-pink-100 p-[4px] rounded">Show All</button>
            <button class="bg-red-500 text-white p-[4px] rounded" onclick="deleteAllTasks();">Delete All</button>
        </section>

        <!-- Todo List -->
        <section>
            <header>
                <h2 class="text-xl font-bold">Tasks</h2>
            </header>

            <!-- Task List -->
            <div id="task-list">
                <p>Task is Empty!</p>
            </div>
        </section>
    </main>

    <footer>
        <span style="color:rgb(147, 37, 96)">Small Step Every Day</span>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
