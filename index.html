<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col items-center justify-evenly min-h-screen bg-purple-50">
    <!-- Hero Website -->
    <header>
        <marquee class="text-3xl font-bold;border rounded p-[4px] bg-pink-100" style="color:black">
            <h style="font-family:forte">Todo List My Daily Activities</h1></marquee>
    </header>

    <main class="container mx-auto px-4">
        <!-- Todo Input -->
        <form class="flex justify-between p-[8px]">
            <div class="flex gap-[8px]">
                <input type="text" id="task-input" class="border rounded p-[4px] bg-yellow-100" placeholder="Add a new task">
                <input type="date" id="due-date-input" class="border rounded p-[4px] bg-yellow-100" placeholder="Due date">
            </div>

            <button type="button" class="bg-yellow-100 text-black p-[4px] rounded w-[50px]"
                onclick="addTask();"><b>+</b></button>
        </form>

        <!-- Todo Action -->
         <div>
        <section class="filter-section flex justify-between px-4">
            <select class="border rounded p-[4px] bg-yellow-100" id="filterselect">
                <option value="none" class="bg-yellow-100 p-[4px] rounded"><b>Filter</b></option>
                <option value="complete" class="bg-yellow-100 p-[4px] rounded"><b>Show Completed</b></option>
            </select>
            <button class="bg-red-500 text-white p-[4px] rounded btn btn-primary" id="update">Update</button>
            <button class="bg-red-500 text-white p-[4px] rounded" onclick="deleteAllTasks();">Delete All</button>
        </section></div>

        <!-- Todo List -->
        <div class="row mt-5">
            <div class="col-12">
        <style>
        .table {
    border-collapse: separate;
    border-spacing: 15px 10px;
    margin-top: 30px;}
    .table td, .table th {
    padding: 14px;}</style>
                <table class="table table-bordered table-striped">
                    <caption class="text-lg font-semibold mb-2">My Todo List</caption>
                    <thead>
                        <tr>
                            <th><b>Task</b></th>
                            <th><b>Due Date</b></th>
                            <th><b>Status</b></th>
                            <th><b>Actions</b></th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <tr>
                            <td colspan="4">Task is Empty!!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <span style="color:rgb(147, 37, 96)">Small Step Every Day</span>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
